<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>
    <body>
        <header class="header">
        <div class="header__logo">Логотип</div>
        <nav class="nav">
            <ul class="nav_ul">
                <li class="nav_li">
                    <a href="#" class="nav_link">новости</a>
                </li>
                <li class="nav_li">
                    <a href="#" class="nav_link">дискорд <img src="../img/arrow.svg" alt="arrow"></a>
                </li>
                <li class="nav_li">
                    <a href="#" class="nav_link">помощь</a>
                </li>
            </ul>
        </nav>
        <div class="auth">
            <button class="auth__login">войти</button>
            <button class="auth__free_game">играть бесплатно</button>
        </div>
        </header>
        <main class="login">
            <div class="b-login create">
                <div class="b-login-left">
                    <h3>РЕГИСТРАЦИЯ В DAYS OF MINE</h3>
                    <p>У вас уже есть аккаунт? <a href="#"><span class="red">Войти</span></a></p>
                </div>
                <div class="b-login-right">
                    <input type="email" class="user-inp" placeholder="Почта"/>
                    <input type="text" class="user-inp" placeholder="Логин"/>
                    <input type="password" class="user-inp" placeholder="Пароль"/>

                    <div class="b-check-inp">
                        <input type="checkbox" id="politics" class="user-check">
                        <label for="politics" class="user-check-label">
                            Я принимаю условия Лицензионного <br>
                            соглашения и Политики <br>
                            конфиденциальности
                        </label>
                    </div>
                    <button class="user-btn">Создать аккаунт</button>
                </div>
            </div>
        </main>
    </body>
</html>
